<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovný Futbal</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <h1>Slovný Futbal</h1>
        <div id="letters-container">
            <p>Dostupné písmená: <span id="letters"></span></p>
        </div>
        <input type="text" id="word-input" placeholder="Zadaj slovo">
        <button id="submit-word">Potvrdiť slovo</button>
        <div id="words-list">
            <p>Vytvorené slová: <span id="words"></span></p>
        </div>
        <p>Skóre: <span id="score">0</span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
