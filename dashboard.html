<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
    <script defer src="script.js"></script> <!-- Prepojenie so script.js -->
</head>
<body>
    <div class="container">
        <div class="dashboard-layout">
            <div class="left-section">
                <!-- Horný ľavý box s avatarom a pozdravom -->
                <div class="small-box user-profile">
                    <img src="avatar.png" alt="Avatar" class="avatar">
                    <h3 id="userGreeting">Pekný deň, tester!</h3>
                     <!-- Pridanie tlačidla Môj profil -->
                    <button class="form-button profile-button">Môj profil</button>
                    <button id="logoutButton" class="form-button logout-button">Odhlásiť sa</button>
                </div>
                <div class="small-box"></div>
            </div>
            <div class="right-section">
                <div class="large-box">
                    <!-- Hlavný obsah veľkého boxu -->
                    <div class="main-content">
                        <h2>Vitajte na dashboarde</h2>
                        <p>Vyberte si aplikáciu, ktorú chcete použiť.</p>
                    </div>

                    <!-- Nový spodný container -->
                    <div class="bottom-container">
                        <button class="slider-arrow left-arrow">&lt;</button>

                        <div class="game-launcher">
                            <img src="images/snakelogo.png" alt="Snake Game Logo" class="game-logo">
                            <button class="launch-button" onclick="window.location.href='games/snake/snakegame.html'">HRAŤ</button>
                        </div>
                        <div class="game-launcher">
                            <img src="images/comingsoon.png" alt="Coming Soon Logo" class="game-logo">
                            <button class="launch-button coming-soon" disabled>ČOSKORO</button>
                        </div>
                        <div class="game-launcher">
                            <img src="images/comingsoon.png" alt="Coming Soon Logo" class="game-logo">
                            <button class="launch-button coming-soon" disabled>ČOSKORO</button>
                        </div>

                        <button class="slider-arrow right-arrow">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
